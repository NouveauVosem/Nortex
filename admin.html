<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nortex</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/product.css" />
    <link rel="stylesheet" type="text/css" href="./styles/modal.css" />
    <link rel="stylesheet" type="text/css" href="./styles/checkout.css" />
    <link rel="stylesheet" type="text/css" href="./styles/admin.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <main>
        <section class="admin-section">
          <!-- <div class="admin-title">
            <h1>Nortex dashboard</h1>
          </div> -->

          <div class="admin-wrap">
            <div class="admin-menu">
              
              <div class="admin-menu-title">Nortex Dashboard</div>
              <div class="admin-menu-title">MENU</div>
              <div class="admin-menu-item">Profile</div>
              <div class="admin-menu-item" onclick="printProd()">Products</div>
              <div class="admin-menu-item">Design</div>
            </div>
            <div class="admin-panel-wrap">
              <div class="admin-panel-products">
                <div class="panel-title">PRODUCTS</div>
                <div class="products-edit">
                  <div id="products-edit-add" class="products-edit-add">
                    <img
                      class="products-edit-img"
                      src="./assets/icons/icon-add-note.svg"
                    />Add
                  </div>
                  <div id="products-edit-update" class="products-edit-update">
                    <img
                      class="products-edit-img"
                      src="./assets/icons/icon-edit-pencil.svg"
                    />
                    Edit
                  </div>
                  <div class="products-edit-remove">
                    <img
                      class="products-edit-img"
                      src="./assets/icons/icon-remove.svg"
                    />Delete
                  </div>
                </div>
                <div id="products-edit-panel">
                  <form id="productForm">
                    <h2>Add Product</h2>

                    <input type="text" name="name" placeholder="Name" />
                    <input type="text" name="type" placeholder="Type" />

                    <div class="row">
                      <input type="number" name="id" placeholder="ID" />
                      <input type="text" name="code" placeholder="Code" />
                    </div>

                    <input type="text" name="price" placeholder="Price" />
                    <input
                      type="text"
                      name="inStock"
                      placeholder="Stock quantity"
                    />
                    <input
                      type="text"
                      name="alsoBuyId"
                      placeholder="AlsoBuy IDs (comma-separated)"
                    />
                    <input
                      type="text"
                      name="img"
                      placeholder="Image URLs (comma-separated)"
                    />

                    <div class="row">
                      <input type="text" name="power" placeholder="Power" />
                      <input
                        type="text"
                        name="efficiency"
                        placeholder="Efficiency"
                      />
                      <input
                        type="text"
                        name="electrodeDiameterMax"
                        placeholder="Max Electrode Diameter"
                      />
                    </div>

                    <textarea
                      class="admin-area-input"
                      name="shortDescription"
                      placeholder="Short Description (HTML)"
                      rows="4"
                    ></textarea>
                    <textarea
                      class="admin-area-input"
                      name="fullDescription"
                      placeholder="Full Description (HTML)"
                      rows="6"
                    ></textarea>

                    <h3>Parameters</h3>
                    <div id="parameters"></div>
                    <button type="button" id="addParam">+ Add Parameter</button>

                    <button type="submit">Save Product</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/admin.js"></script>
    <script>
      // async function printProd() {
      //   const res = await fetch("/api/products/")
      //   const products=await res.json();
      //   console.log(products);
      // }

      async function printProd() {
        const res = await fetch("/api/load/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: "Сварочник",
            power: "2000Вт",
            efficiency: "85%",
            electrodeDiameterMax: "4мм",
            code: "PRD001",
            fullDescription: "Полное описание продукта",
            shortDescription: "Краткое описание",
            price: 1000.0,
            type: "electronics",
            images: ["/cdn/uploads/uuid1.png", "/cdn/uploads/uuid2.jpg"],
            parameters: [
              { label: "Мощность", value: "2000Вт" },
              { label: "Вес", value: "15кг" },
            ],
          }),
        });
        const products = await res.json();
        console.log(products);
      }
    </script>
  </body>
</html>
