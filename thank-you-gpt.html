<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Дякуємо за замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #34495e;
    }
    #orderId {
      font-weight: bold;
      color: #e74c3c;
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Дякуємо за замовлення!</h1>
  <p>Ваше замовлення успішно оформлено.</p>
  <p>Номер замовлення:</p>
  <p id="orderId">Натисніть кнопку, щоб згенерувати</p>
  <button id="generate">Згенерувати ID замовлення</button>

  <script>
    function generateOrderId() {
      const timestamp = Date.now().toString(36); // час в base36
      const random = Math.floor(Math.random() * 1e6).toString(36); // випадкова частина
      return timestamp + "-" + random;
    }

    document.getElementById("generate").addEventListener("click", () => {
      const orderId = generateOrderId();
      document.getElementById("orderId").textContent = orderId;
    });
  </script>

</body>
</html>
